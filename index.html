<!DOCTYPE html>
<html>

<head>
	<link href='style/style.css' rel='stylesheet' type='text/class'/>
	<script type="text/javascript" language="javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" language="javascript" src="js/disasters.json"></script> 
	<script type="text/javascript" language="javascript" src="js/aliens.json"></script> 

</head>

<body>
	<div class="header">
		<h1>THE TARDIS HAS AMAZING NAVIGATION...</h1>
	</div>

	<div class="tardis">
		<img class="tardis" src="media/tardis.png"></img>
	</div>

	<section>
		<div id="entry"></div>
		<div id="ps"></div>
	</section>

	<script>

		// Compile the Handlebars template for HR leaders.
		var whoosh = new Audio('media/tardiswhoosh.wav');

	    var count = 0; 
	    var large = {width: "200px"};
	    var small = {width: "350px"};

	    animateTardis();

		$("img.tardis").click(function(){
			animateTardis();
			refreshContent();
		});

		function animateTardis() {

			$( ".header" ).fadeTo(1000 , 0.15);
			$( ".header" ).fadeTo(1000 , 0.75);
			$( ".header" ).fadeTo(1000 , 0.05);
			$( ".header" ).fadeTo(1000 , 0.50);
			$( ".header" ).fadeTo(1000 , 0.025);

			$( ".header" ).delay().fadeTo(1000 , 0.25);
			$( ".header" ).fadeTo(1000 , 0.025);
			$( ".header" ).fadeTo(1000 , 0.50);
			$( ".header" ).fadeTo(1000 , 0.05);
			$( ".header" ).fadeTo(1000 , 0.75);
			$( ".header" ).fadeTo(1000 , 0.15);
			$( ".header" ).fadeTo(1000 , 1);

			whoosh.play();

			$( "img.tardis" ).fadeTo(1000 , 0.15);
			$( "img.tardis" ).fadeTo(1000 , 0.75);
			$( "img.tardis" ).fadeTo(1000 , 0.05);
			$( "img.tardis" ).fadeTo(1000 , 0.50);
			$( "img.tardis" ).fadeTo(1000 , 0.025);

			$( "img.tardis" ).delay().fadeTo(1000 , 0.25);
			$( "img.tardis" ).fadeTo(1000 , 0.025);
			$( "img.tardis" ).fadeTo(1000 , 0.50);
			$( "img.tardis" ).fadeTo(1000 , 0.05);
			$( "img.tardis" ).fadeTo(1000 , 0.75);
			$( "img.tardis" ).fadeTo(1000 , 0.15);
			$( "img.tardis" ).fadeTo(1000 , 1);

		}

		function refreshContent(){

			var d = Math.floor( ( Math.random() * 195 ) + 1 );
			var a = Math.floor( ( Math.random() * 332 ) + 1 );

	    	$("#entry").fadeOut(1000, function() {
				$("#entry").empty();

				$("#entry").html("<strong>Oh awesome... Youve landed in " + disasters[d].location + " on " + disasters[d].date + " and guess what, " + disasters[d].type + "</strong></br></br>" + disasters[d].entry + "</br></br>");

				$("#entry").fadeIn(1000);
	        });

	    	$("#ps").fadeOut(1000, function() {
				$("#ps").empty();

				$("#ps").html("<strong>Cool story bro... Somehow, you and the Doctor battle the " + aliens[a].alien + ", do something cool or whatever and all at the same time you survive... somehow...</strong>");

				$("#ps").fadeIn(1000);
	        });
		}

	</script>

</body>
</html>
